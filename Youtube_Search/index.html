<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Youtube Search Engine</title>
</head>

<body>

    <div id="container">
        <header>
            <h1>Videos<span>online</span></h1>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
                    <input type="submit" name="search-btn" id="search-btn" value="Search">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Copyright &copy; <span id="year"></span>, All Rights Reserved </p>
        </footer>
    </div>
    <script>
        $('#year').text(new Date().getFullYear());
    </script>

    <script src="script.js"></script>

</body>

</html>
